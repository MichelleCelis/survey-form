<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <main>
    
    <section class="hero">
        <h1>Beyond The Stars</h1>
        <img src="img/planet.png" class="planet" alt="planet">
        <img src="img/planet2.png" class="planet2" alt="planet2">
        <img src="img/planet3.png" class="planet3" alt="planet3">
        <img src="img/planet4.png" class="planet4" alt="planet4">
        <img src="img/rocket.png" class="rocket" alt="rocket">
    </section>

    <h2 id="title">Intergalactic Immigration</h2>
    <p id="description">Your New Planet Awaits!</p>

    <section class="main">
    <form method="post" action="" id="survey-form">

        <fieldset>
            <label for="name" id="name-label">Enter Your Name: <input id="name" name="name" type="text" placeholder="Jane Doe" required /></label>
            <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" placeholder="JaneDoe@email.com" required /></label>
            <label for="new-password" id="password-label">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" placeholder="Password" required /></label>
        </fieldset>

        <fieldset>
            <legend>Have you ever lived in a challenging environment?</legend>
            <label for="yes"><input id="yes" name="yes-no" type="radio" class="inline" value="yes" required /> Yes</label>
            <label for="no"><input id="no" name="yes-no" type="radio" class="inline" value="no" required /> No</label>
        </fieldset>

        <fieldset>
            <legend>What planet would you like to live on?</legend>
            <label for="mars"><input id="mars" type="checkbox" name="planet" class="inline" value="mars"> Mars</label>
            <label for="venus"><input id="venus" type="checkbox" name="planet" class="inline" value="venus"> Venus</label>
            <label for="saturn"><input id="saturn" type="checkbox" name="planet" class="inline" value="saturn"> Saturn</label>
          </fieldset>

        <fieldset>
            <legend>Are you ready?</legend>
            <label for="terms-and-conditions"><input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" class="inline" value="terms-and-conditions" required /> I accept the <a href="">terms and conditions</a>.</label>
            <label for="sure"><input id="sure" name="sure" type="checkbox" class="inline" value="sure" required /> Are you <em>sure<em>?</label>
        </fieldset>

        <fieldset>
            <label for="resume">Attach Your Earthly Resume: <input id="resume" type="file" name="file" /></label>
            <label for="pet">What is your preferred Earthly pet?
              <select id="pet" name="pet">
                <option value="">(select one)</option>
                <option value="1">Dog</option>
                <option value="2">Cat</option>
                <option value="3">Hamster</option>
                <option value="4">Other</option>
              </select>
            </label>
        </fieldset>
        
        <fieldset>
            <label for="pitch">Why would you like to be a space colonist?
              <textarea id="pitch" name="pitch" rows="3" cols="30" placeholder="I want to meet aliens..."></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit" id="submit" />
        </form>
        </main>
    </section>

    <section class="bottom">
        <h3>You're One Step Closer To A New Adventure!</h3>
        <img src="img/floor.png" class="floor" alt="floor">
    </section>

    <footer class="footer">
        <p class="foot">Michelle Celis - <a href="https://www.freecodecamp.org/learn" class="footer-link">FreeCodeCamp</a> Project</p>
    </footer>

</body>
</html>
